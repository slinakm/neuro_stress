<!doctype html>
<html>
   <body>
      <table border = 1>
         <thead>
            <td>Id</td>
            <td>Time</td>
            <td>Score</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["id"]}}</td>
               <td>{{row["time_calculated"]}}</td>
               <td> {{ row["score"]}}</td>
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
